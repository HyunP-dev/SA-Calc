<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="icon" href="./favicon-512x512.png">
    <link rel="manifest" href="./manifest.json" crossorigin="use-credentials">

    <title>사복쌤의 계산기</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="assets/css/style.css">

    <script src="assets/js/ext.js"></script>
    <script src="assets/js/personnel.js"></script>
    <script src="assets/js/script.js"></script>
</head>

<body>
    <h2 style="margin-top: 0">Dashboard</h2>
    <div class="block">
        <table>
            <tbody>
                <tr>
                    <td><i class="fa-solid fa-location-dot"></i></td>
                    <td><b>서울특별시교육청</b></td>
                </tr>
                <tr>
                    <td><i class="fa-solid fa-user"></i></td>
                    <td id="salary"></td>
                </tr>
                <tr>
                    <td><i class="fa-solid fa-calendar"></i></td>
                    <td>2024.10.24 - 2026.07.23</td>
                </tr>
            </tbody>
        </table>
        <progress id="progress" min="0" max="100" style="width: 100%"></progress>
        <div id="progress-status">
            <b id="dday"></b>
            <div id="pct"></div>
        </div>
        <div class="subblock row">
            <div class="column" style="margin-left: -1px; border-right: 0.5px solid #666666;">
                <div class="header">남은 진급일</div>
                <div id="surplusPromotionDays">ddd</div>
            </div>
            <div class="column" style="margin-left: -1px; border-right: 0.5px solid #666666;">
                <div class="header">총 근무일</div>
                <div id="totalWorkingDays">ddd</div>
            </div>
            <div class="column">
                <div class="header">현재 근무일</div>
                <div id="currentWorkingDays">dd</div>
            </div>
        </div>
    </div>
    <div class="block">
        <div id="salaryViewSlot">
            <i class="fa-solid fa-circle-chevron-left" id="beforeBtn"></i>
            <span>
                <div id="dateRangeView"></div>
                <span id="salaryView"></span>
            </span>

            <i class="fa-solid fa-circle-chevron-right" id="nextBtn"></i>
        </div>
        <div class="subblock row">
            <div class="column" style="margin-left: -1px; border-right: 0.5px solid #666666;">
                <div class="header">외출</div>
                <div id="">0</div>
            </div>
            <div class="column" style="margin-left: -1px; border-right: 0.5px solid #666666;">
                <div class="header">연·반가·기타</div>
                <div id="">0</div>
            </div>
            <div class="column">
                <div class="header">병가</div>
                <div id="">0</div>
            </div>
        </div>

    </div>
</body>

</html>
